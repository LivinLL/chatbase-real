<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with d-A-v-I-d</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #message-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            overflow-y: auto;
            padding: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #2e6da4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #22597e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="message-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Include marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const messageBox = document.getElementById("message-box");

            const userMessage = userInput.value;
            if (!userMessage) return;

            // Append user message
            const userMessageElement = document.createElement("div");
            userMessageElement.style.marginBottom = "20px";
            userMessageElement.textContent = `You: ${userMessage}`;
            messageBox.appendChild(userMessageElement);

            // Clear input
            userInput.value = "";

            // Send message to the server
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();

            // Parse and render Markdown
            console.log(typeof marked); // Debug to check if marked.js is loaded
            const parsedReply = marked.parse(data.reply || data.error);

            // Append assistant reply
            const assistantMessageElement = document.createElement("div");
            assistantMessageElement.style.marginTop = "20px";
            assistantMessageElement.innerHTML = `d-A-v-I-d: ${parsedReply}`;
            messageBox.appendChild(assistantMessageElement);

            // Scroll to the bottom
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    </script>
</body>
</html>
